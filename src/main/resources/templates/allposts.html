<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>


<div class="container-sm">
    <h2 style="text-align: center">ALL POSTS </h2>
</div>

<div     th:if="${allposts.size()} > 0"  class="container-sm">

    <ul th:each="post: ${allposts}" class="list-group">
        <a th:href="@{/post/{id}(id=${post.id})}">
            <li th:text="${post.name}" class="list-group-item active" aria-current="true"></li>
        </a>
        <li th:text="${post.wishes}" class="list-group-item"></li>
        <li th:text="${post.date}" class="list-group-item"></li>
        <li class="list-group-item">ID#: [[${post.id}]]</li>
        <!--update - delete button-->
        <div class="container-sm" style="margin: 10px 0 10px;">
            <button type="button" class="btn btn-success"><a style="color: white" th:href="@{/update/{id}(id=${post.id})}">Update</a></button>
            <button type="button" class="btn btn-danger"><a style="color: white" th:href="@{/delete/{id}(id=${post.id})}">Delete</a></button>
        </div>
    </ul>
</div>
<div     th:unless="${allposts.size()} > 0" class="container-sm">

    <p style="text-align: center">No posts!</p>
</div>





<!--footer from base.html-->
<div th:replace="base :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
